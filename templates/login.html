{% extends "layout.html" %} 
{% block content %}
<center>{% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
         {% for message in messages %}
          <div class="message_flash">{{ message }}</div>
         {% endfor %}
     </ul>
   {% endif %}
  {% endwith %}</center><br>
<center>
<link rel="stylesheet" href="/static/login.css">
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="/static/login.jpg" alt="sing up image"></figure>
                <a href="/register" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Student Login</h2>
                <form method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="uname" id="your_name" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="psw" id="your_pass" placeholder="Password"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" href="/static/main.js"></script>
{% endblock content %}
