{% extends "st_layout.html" %} 
{% block content %}
<style>
    .flashes{
        font-size: 20px;
        font-weight: bold;
    }
</style>

<center>{% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
         {% for message in messages %}
          <div class="message_flash">{{ message }}</div>
         {% endfor %}
     </ul>
   {% endif %}
  {% endwith %}</center><br>
<center>
<center><img src= "/static/img2.jpg" alt="Image Here" width="100%" height="30%"></center>
{% endblock content %}
